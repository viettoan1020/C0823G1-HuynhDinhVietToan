<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi có giống nhau không ?</title>
</head>
<body>
            <script>
                let str1 = prompt("Nhập chuỗi 1 :");
                let str2 = prompt("Nhập chuỗi 2 :");
                if (str1===str2) {
                    document.write("Hai chuỗi giống nhau");
                } else {
                    document.write("Hai chuỗi khác nhau");
                }
            </script>
</body>
</html>
