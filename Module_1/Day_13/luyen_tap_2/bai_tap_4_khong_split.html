<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ trong chuỗi mà không dùng split</title>
</head>
<body>
    <script>
      let str = "hoc tap tai code gym";
      let count = 0;
      for (i=0; i< str.length; i++) {
           if (str[i] === " " && str[i-1] !== " ") {
             count = count+1;
           }
      }
      document.write("Chuỗi có" + (count+1) +"từ");
    </script>
</body>
</html>
