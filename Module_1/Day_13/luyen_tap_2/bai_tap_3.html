<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6];
    let count = 0;
    for (i = 1; i <= arr.length; i++) {
        count++;
    }
    document.write("trong mang co " + count + "ky tu");
</script>
</body>
</html>
