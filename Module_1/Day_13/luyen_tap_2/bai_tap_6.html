<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế ký tự trong mãng</title>
</head>
<body>
        <script>
          let arr = ["!","@","-","^","-"];
          for ( i = 0; i < arr.length; i++) {
            if (arr[i] === "-") {
              arr[i] = "_";
            }
          }
          document.write(arr);
        </script>

</body>
</html>
