<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<p id="result"></p>
<script>
    let arr = ['c', 'd', 'e', '3', '1', '2'];
    let count = 0;
    for (let index = 0; index < arr.length; index++) {
        if (!isNaN(arr[index])) {
            count++;
        }
    }
    document.getElementById("result").innerHTML = "Result:" + " " + count;

</script>
</body>
</html>
