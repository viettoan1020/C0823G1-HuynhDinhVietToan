<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["viet", "toan"];
    let b = array.toString();
    let newArray = [];
    for (i = b.length - 1; i >= 0; i--) {
        newArray += b[i];
    }
    document.write(newArray);
</script>
</body>
</html>
