<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let arrs = [-1, 3, 5, 4, -2, -4];
    let count = 0;
    for (i = 0; i < arrs.length; i++) {
        if (arrs[i] < 0) {
            count = count + 1;
        }
    }
    document.write("Có " + count + " phần tử là số nguyên âm")
</script>
</body>
</html>
