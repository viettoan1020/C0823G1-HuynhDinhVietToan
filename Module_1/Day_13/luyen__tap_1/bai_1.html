<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let arrs = [1, 2, 3, 4, 5, 6, 11, 12, 13, 14];
    for (let i = 0; i < arrs.length; i++) {
        if (arrs[i] > 10) {
            document.write(arrs[i] + "</br>");
        }

    }
</script>

</body>
</html>
