<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let  arr = [];
    let n = prompt("Số lượng phần tử muốn nhập :");
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập số nguyên:"));
        let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count = count + 1;
        }
    }
    }
    document.write("có " + count + " số nguyên lớn hơn hoặc bằng 10");
</script>

</body>
</html>
