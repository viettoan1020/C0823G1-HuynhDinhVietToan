<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số V có thuộc mảng cho trc không?</title>
</head>
<body>
<script>
    let arrs = [1, 2, 3, 4, 5];
    let v = 6;
    if (arrs.includes(v)) {
        document.write(v + " is in the array");
    } else {
        document.write(v + " isn't in the array");
    }
</script>
