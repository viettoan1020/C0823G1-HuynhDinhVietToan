<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ đơn giản</title>
</head>
<body>
<h3> Caro game simple</h3>
<p id="carogame"/>
<input type="button" value="Change value " onclick="changValue()">

<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "</br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
            data += "<br/><br/><input type='button' value='Change value' onclick='changValue()'>"
            b.innerHTML = data;

            function changValue() {
                let positionX = prompt("X: ");
                let positionY = prompt("Y: ");
                data = "";
                board[positionX][positionY] = "x";
                for (let i=0; i<5; i++) {
                    data += "<br/>";
                    for (let j=0; j<5; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp"
                    }
                }
                data += "<br/><br/><input type='button' value='Change Value' onclick='changValue()'>";
                b.innerHTML = "<hr/>" + data;

            }
</script>
</body>
</html>
