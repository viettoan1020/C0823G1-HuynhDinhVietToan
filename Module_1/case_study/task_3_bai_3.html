<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm index của phân số lớn nhất</title>
</head>
<body>
        <script>
            let numerators = [5,2,5,9];
            let denominators = [6,3,4,3];
            let index = 0;
            let max = (numerators[0]/denominators[0]);
            for (i = 0; i <numerators.length; i++) {
                if (numerators[i]/[denominators[i]] > max) {
                     max = numerators[i]/denominators[i];
                        index = i;

                }
            }
           document.write(max + " có chỉ số là " + index);
        </script>
</body>
</html>
