<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = "*";
    let space = "&nbsp&nbsp";
    let h = +prompt("Nhap chieu cao");

    let count = 0;
    document.write("<div style='text-align: center'>");
    for (let i = 1; h > count; i++) {
        if (i % 2 !== 0) {
            count++;
            for (j = 0; j < i; j++) {
                if (j === 0 || j + 1 === i) {
                    document.write(star);
                } else if (count === h) {
                    document.write(star);
                } else {
                    document.write(space);
                }
            }
            document.write("<br>");
        }
    }
    document.write("</div>");

</script>
</body>
</html>
