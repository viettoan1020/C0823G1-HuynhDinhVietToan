<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mảng prefix sums</title>
</head>
<body>
        <script>
            let arr = [1,2,3,4,5,6];
            let arrPrefix = [];
            let sum = 0;
            for (let i =0; i < arr.length; i++) {
                sum+=arr[i];
                arrPrefix[i] = sum;
            }
            document.write(arr + '</br>');
            document.write(arrPrefix);
        </script>
</body>
</html>
