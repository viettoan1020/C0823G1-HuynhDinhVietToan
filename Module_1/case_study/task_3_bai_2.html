<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số xuất hiện trong mảng B nhưng ko xuất hiện trong mảng A</title>
</head>
<body>
<script>
    let arr1 = [4,5];
    let arr2 = [4,5,6,7,8];
    let checkMissing = [];
    for ( i = 0 ; i < arr2.length; i++) {
        for (j = 0; j < arr1.length; j++){
            if (arr1.indexOf(arr2[i]) === -1) {
                checkMissing.push(arr2[i]);
                break;
            }
        }
    }
  document.write(checkMissing);
</script>
</body>
</html>
