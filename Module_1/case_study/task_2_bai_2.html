<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
<script>
    let h = +prompt("Nhập chiều cao");

    for (let i = 1; i <= h; i++) {
        for (let k = 1; k <= h + i - 1; k++) {
            if (k <= h - i) {
                document.write('&nbsp&nbsp');
            } else {
                document.write("*");
            }
        }
        document.write("</br>");

    }


</script>
</body>
</html>
