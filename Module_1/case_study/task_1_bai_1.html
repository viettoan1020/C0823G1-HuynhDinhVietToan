<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="text" id="input">
        </td>
        <td>
            <button onclick="checkResult ()" type="button">Xem</button>
        </td>
    </tr>
</table>
<span id="result1"></span>
<span id="result2"></span>
<script>
    let level1 = 0.2;
    let level2 = 0.1;
    let level3 = 0.05;

    function checkResult() {
        let value = document.getElementById("input").value;
        if (value >= 15000000) {
            let tax = value * level1;
            let salary = value - tax;
            document.getElementById("result1").innerHTML = " Thuế thu nhập là: " + " " + tax + " " + " VND" + "<br>";
            document.getElementById("result2").innerHTML = " Lương ròng là: " + " " + salary + " " + " VND";
        } else if (value >= 7) {
            let tax = value * level2;
            let salary = value - tax;
            document.getElementById("result1").innerHTML = " Thuế thu nhập là: " + " " + tax + " " + " VND" + "<br>";
            document.getElementById("result2").innerHTML = " Lương ròng là: " + " " + salary + " " + " VND";
        } else {
            let tax = value * level3;
            let salary = value - tax;
            document.getElementById("result1").innerHTML = " Thuế thu nhập là: " + " " + tax + " " + " VND" + "<br>";
            document.getElementById("result2").innerHTML = " Lương ròng là: " + " " + salary + " " + " VND";
        }
    }
</script>
</body>
</html>
