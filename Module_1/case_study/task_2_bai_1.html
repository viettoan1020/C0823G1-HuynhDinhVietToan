<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vẽ tam giác vuông rỗng</title>
</head>
<body>
        <script>
            for (i=1; i <= 5; i++) {
                for (j=1; j <= 5; j++) {
                    if (j == 1 || i == 5 || j == i) {
                        document.write("*");
                    }else {
                        document.write("&nbsp&nbsp");
                    }
                } document.write("</br>");
            }
        </script>
</body>
</html>
