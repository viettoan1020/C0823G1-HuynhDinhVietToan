
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tìm số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập n số nguyên tố đầu tiên: ");
    let count = 0;
    let n = 0;
    for (let i = 2; i < 1000; i++) {
        if (n < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                document.write(i + "<br>");
                n += 1;
            }
            count = 0;
        } else {
            break;
        }
    }
    document.write(i);
</script>

</body>
</html>
