<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tổng 20 số đầu tiên</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let sum = 2;
    let result;

    result = a + " " + b + " ";
    for (let i = 3; i <= 20; i++) {
        let temp = b;
        b = a + b;
        result += b + " ";
        sum += b;
        a = temp;
    }
    document.write(sum + " là tổng của 20 số đầu tiên ");
</script>
</body>
</html>
