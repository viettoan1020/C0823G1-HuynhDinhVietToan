<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz chia het cho 3 Buzz chia het cho 5</title>
</head>
<body>
<h1>Fizz chia het cho 3 Buzz chia het cho 5</h1>
<script>
    for (let i = 1; i < 100; i++) {
        if (i % 3 == 0 && i % 5 !== 0) {
            document.write("Fizz " + "<br>");
            continue;
        } else if (i % 5 == 0 && i % 3 !== 0) {
            document.write("Buzz " + "<br>");
            continue;
        } else if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz " + "<br>");
            continue;
        } else {
            document.write(i + "</br>");
        }
    }

</script>

</body>
</html>
