<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<h1>Tổng 30 số tự nhiên đầu tiên chia hết cho 7</h1>
<p id="ketQua"></p>

<script>
    const ketQuaElement = document.getElementById("ketQua");
    let tong = 0;
    let dem = 0;

    for (let soHienTai = 1; dem < 30; soHienTai++) {
        if (soHienTai % 7 === 0) {
            tong += soHienTai;
            dem++;
        }
    }
    document.getElementById("ketQua").innerHTML = "Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + tong;
</script>
</body>
</html>
