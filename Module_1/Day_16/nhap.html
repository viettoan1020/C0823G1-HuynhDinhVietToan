<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let apple = new function() {
            this.type = "macintosh";
            this.color = "red";
            this.getInfo = function () {
                return this.color + ' ' + this.type + ' apple';
            };
        }
        apple.color = "reddish";
        alert(apple.getInfo());
    </script>
</body>
</html>
