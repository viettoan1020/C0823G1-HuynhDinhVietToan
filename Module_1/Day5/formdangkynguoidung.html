<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
<form method="Post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <h5>Họ và tên</h5>
    <input type="text" id="fullName" name="name"><br>
    <h5>Email</h5>
    <input type="email" name="email"><br>
    <h5>Số điện thoại</h5>
    <input class="gender-label" name="phone"><br>
    <h5>Giới tính</h5>
    <input type="radio" id="male" name="gender" value="Nam"> Nam
    <input type="radio" id="female" name="gender" value="Nữ"> Nữ<br><br>
    <button type="submit">Đăng Ký</button>
</form>
</body>
</html>
