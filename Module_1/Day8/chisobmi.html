<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chi so bmi</title>
</head>
<body>
        <h1>Tính chỉ số cân nặng</h1>
        <label for="weight"> Nhập cân nặng:  (kg)</label>
        <input type="text" name="" id="weight">

        <label for="height"> Nhập chiều cao:  (m)</label>
        <input type="text" name="" id="height">

        <button onclick=sum"kiem_tra()">Kiểm tra</button>
        <p id="result"></p>

        <script>
            function sum(){}
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            let bmi = weight/(height*height);
            let result = "";

            if (bmi >= 30) {
                alert("Oberse");
            } else if (bmi >= 25) {
                alert("Overweight");
            } else if (bmi >= 18.5) {
                alert("Normal");
            } else {
                alert("Underweight");
                document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
            }

        </script>

</body>
</html>
