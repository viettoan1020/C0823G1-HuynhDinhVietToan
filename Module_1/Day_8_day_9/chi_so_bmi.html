<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số BMI</title>
</head>
<body>
<h1>Tính chỉ số BMI</h1>
<label for="weight">Nhập cân nặng (kg):</label>
<input type="text" id="weight">

<label for="height">Nhập chiều cao (m):</label>
<input type="text" id="height">

<button onclick="kiemTra()">Kiểm tra</button>
<p id="result"></p>

<script>
    function kiemTra() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let result = "";

        if (bmi >= 30) {
            result = "Béo phì";
        } else if (bmi >= 25) {
            result = "Thừa cân";
        } else if (bmi >= 18.5) {
            result = "Bình thường";
        } else {
            result = "Gầy";
        }

        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi.toFixed(2) + ". Bạn thuộc nhóm: " + "<b>" + result + "</b>";
    }
</script>
</body>
</html>
