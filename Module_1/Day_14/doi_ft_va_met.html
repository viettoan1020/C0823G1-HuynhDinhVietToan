<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi giữa metter với foot</title>
</head>
<body>
        <script>
            let metter = parseFloat(prompt("Nhập số m bạn muốn chuyển đổi"));
            let foot = parseFloat(prompt("Nhập số ft bạn muốn chuyển đổi"));

            function Mettoft(metterNum) {
                return 3.279*metterNum;
            }
            function fttoMet(footNum) {
                return 0.305*footNum;
            }

            document.write(foot + "foot=" + Mettoft(foot) + "metter" + "</br>");
            document.write(metter + "metter=" + fttoMet(metter) + "foot");
        </script>
</body>
</html>
