<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeIndex(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }

    let numberA = 5;
    let numberB = 10;

    let result = changeIndex(numberA, numberB);

    document.write("Sau khi đổi chỗ: a =", result[0], "b =", result[1]);

</script>
</body>
</html>
