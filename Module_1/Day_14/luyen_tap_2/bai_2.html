<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích và chu vi hình tròn </title>
</head>
<body>
<script>
    function dienTichVaChuVi() {
        let r = +prompt("Nhap ban kinh cua hinh tron : ");
        let chuVi = 6.28 * r;
        let dienTich = 3.14 * r * r;
        alert("Chu vi hình tròn bằng :" + chuVi);
        alert("Diện tích hình tròn bằng :" + dienTich);
    }

    dienTichVaChuVi();

</script>

</body>
</html>
