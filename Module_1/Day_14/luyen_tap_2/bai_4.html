<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải là số không ?</title>
</head>
<body>
<script>
    function kiemTra() {
        let input = +prompt("Nhập vào một ký tự ");
        if (!isNaN(input)) {
            alert("True");
        } else {
            alert("False");
        }
    }

    kiemTra();
</script>
</body>
</html>
