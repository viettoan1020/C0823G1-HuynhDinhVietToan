<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert</title>
</head>
<body>
            <script>
                function addNumbers(){
                    let firstNumber = 4;
                    let secondNumber = 8;
                    let result = firstNumber + secondNumber;
                    return result;

                }
                result = 0;
                alert("Tổng của hai số trc khi gọi hàm " + result );
                result = addNumbers();
                alert("Tổng của hai số sau khi gọi hàm " + result);
            </script>
</body>
</html>
