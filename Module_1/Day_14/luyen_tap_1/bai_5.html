<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Taurus", "Cygnus", "Aquila", "Ursa Major", "Leo", "Thai dui"];

    function findIndex() {
        let found = false;
        let star = prompt("Nhập tên chòm sao bạn muốn tìm:");
        for (i = 0; i < arr1.length; i++) {
            if (star === arr1[i]) {
                found = true;
                document.write(arr2[i]);
                break;
            }
        }
        if (!found) {
            document.write("Không tìm thấy ngôi sao")
        }
    }
    findIndex();
</script>
</body>
</html>
