<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giá trị đối số</title>
</head>
<body>
        <script>
            function upgradeValue(number) {
                return  number+1;
            }
            let a = +prompt("Nhập số a ");
            let result = upgradeValue(a);
            document.write("Số a sau khi thay đổi là " + result);
        </script>
</body>
</html>
